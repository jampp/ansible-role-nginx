---

nginx_user:  nginx
nginx_group: nginx

nginx_repo_packages:
  - nginx

nginx_compilation_packages:
  - gcc
  - make
  - git
  - pkgconfig
  - openssl-devel
  - pcre-devel
  - zlib-devel

nginx_compilation_arch_packages:
  - luajit-devel

nginx_compiled_luajit_git: false
nginx_configure_environ: {}
nginx_lua_rocks_configure_args: --with-lua-include=/usr/include

nginx_pid_file: /var/run/nginx.pid

